<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Landlord Mogul</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

    <link href='./game.css' rel='stylesheet' />
    <script src="./initBuildings.js"></script>
</head>

<body onload="renderMap()">

    <div id='map'></div>
    <div>
        <p>Building ID: <i id="id"></i> </p>
        <p>Value: <i id="value"></i></p>
        <select id="type">
            <option value="apartment">Aparment building</option>
            <option value="office">Office building</option>
        </select><br><br>
        <input type="text" id="apartments" placeholder="Number of Apartments" size="20" maxlength="2"><br><br>
        <input type='text' id="rentCost" placeholder="Rent cost" size="6" maxlength="5"><br><br>

        <button onclick="registerBuilding()">Register building</button>
        <p id="res"></p>
    </div>
</body>

</html>

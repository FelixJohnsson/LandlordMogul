<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Landlord Mogul</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

    <link href='./game.css' rel='stylesheet' />
    <script src="./initBuildings.js"></script>
    <script src="./geolocation.js"></script>
</head>

<body onload="renderMap()">
    <div id="wrapper">
        <div class="row">
            <div class="col-10">
                <div id='map'></div>
            </div>
            <div class="col-2">
                <div class="card">
                    <h3 class="title">Character</h3>
                    <hr>
                    <b class="smallTitle">Building ID: </b><i id="buildingID"></i>
                    <b class="smallTitle">Latitude: </b><i id="lat"></i>
                    <b class="smallTitle">Longitude: </b><i id="lng"></i>
                    <b class="smallTitle">Height: </b><i id="buildingHeight"></i>
                    <b class="smallTitle">m2: </b><i id="buildingm2"></i>
                    <b class="smallTitle">Number of apartments: </b><i id="numberOfApartments"></i>
                    <b class="smallTitle">Value: </b><i id="value"></i>

                    <button >Locate</button>
                    <button onclick="randomValue()">Random</button>
                    <button id="addBuilding">Add building</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

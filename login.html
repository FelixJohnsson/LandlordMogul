<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <script src='login.js'></script>
    <script src='accounts.js'></script>
</head>

<body>
    <h2 id="login-header">/Landlord Mogul\</h2>
    <h3 class="login-options" onclick="openRegisterForm()">Register</h3>
    <div id="register-form">
        <input type="text" placeholder="Username" id="newUsername">
        <input type="text" placeholder="Password"id="newPassword">
        <button onclick="checkUsername()">Submit</button>
    </div>
    <h3 class="login-options" onclick="openLoginForm()">Login</h3>
    <div id="login-form">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button onclick="login()">Submit</button>
    </div>
</body>

</html>
